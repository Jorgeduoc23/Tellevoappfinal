<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start">
      <a routerLink='/home'><ion-icon name="arrow-back-circle-outline"></ion-icon></a>
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button menu="main"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <p>Bienvenido {{ user.nombre +' '+ user.apellidos}}</p>
    <ion-card>
      <ion-card-content>
        <h3>MAPA DE RUTA</h3>
      </ion-card-content>
    </ion-card>
    <div id="map"></div>
    <ion-card>
      <ion-card-content>
        <h3>INDICACIONES</h3>
        <div id="indicaciones"></div>
      </ion-card-content>
    </ion-card>
    

    <ion-button expand="block">BUSCAR PASAJEROS</ion-button>
    <img src="assets/icon/img/pnglogoCond.png" alt="img_logo" class="img_logo"/>
</ion-content>
