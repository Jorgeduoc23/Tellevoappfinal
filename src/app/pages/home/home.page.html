<ion-header>
  <ion-toolbar>
    <ion-title slot="end">
      
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- CONTENIDO -->
<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <a routerLink='/perfil'><img src="assets/icon/img/perfilBlack.png" alt="img_perfil" class="img_perfil"/></a>
      <h1>Bienvenido {{ usuario.nom_completo }}</h1>
      <br>
      <ion-button slot="start" expand="" (click)="login()">Quiero realizar un viaje</ion-button>
      <br>
      <br>
      <ion-button slot="end" expand="" (click)="login()">Quiero viajar</ion-button>
    </ion-card-content>
    <img src="assets/icon/img/pnglogo.png" alt="img_logo" class="img_logo"/>
  </ion-card>
</ion-content>
